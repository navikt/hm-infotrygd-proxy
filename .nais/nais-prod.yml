apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: hm-infotrygd-proxy
  namespace: teamdigihot
  labels:
    team: teamdigihot
spec:
  image: {{image}}
  port: 8080
  replicas:
    min: 1
    max: 1
  secureLogs:
    enabled: true
  liveness:
    path: /isalive
  readiness:
    path: /isready
  prometheus:
    enabled: true
    path: /metrics
  vault:
    enabled: true
    paths:
      - kvPath: oracle/data/prod/creds/hj_infotrygd_p-user
        mountPath: /secrets/infotrygd_hj/credentials
      - kvPath: oracle/data/prod/config/hj_infotrygd_p
        mountPath: /secrets/infotrygd_hj/config
      - kvPath: oracle/data/prod/config/infotrygd_hjp
        mountPath: /secrets/infotrygd_hjp/config
  ingresses:
    - https://hm-infotrygd-proxy.prod-fss-pub.nais.io
  azure:
    application:
      enabled: true
  webproxy: true
  accessPolicy:
    inbound:
      rules:
        - application: hm-infotrygd-poller
          namespace: teamdigihot
          cluster: prod-gcp
        - application: hm-soknadsbehandling
          namespace: teamdigihot
          cluster: prod-gcp
        - application: hm-bestillingsordning-river
          namespace: teamdigihot
          cluster: prod-gcp
        - application: hm-bestillingsordning-sjekker
          namespace: teamdigihot
          cluster: prod-gcp
        - application: hm-saksbehandling
          namespace: teamdigihot
          cluster: dev-gcp